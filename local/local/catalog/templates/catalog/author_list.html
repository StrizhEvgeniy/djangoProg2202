{% extends 'base_generic.html'%}

{% block content %}
<h1>Authors:</h1>
{% if author_list %}
<ul>
    {% for author in author_list %}
    <li style="margin: 10px 0;">
        <a href="{{author.get_absolute_url}}">{{author.first_name}} {{author.last_name}}</a>
    </li>

    {% endfor %}
</ul>
{% else %}
<p>There are no authors</p>
{% endif %}
{%endblock%}
