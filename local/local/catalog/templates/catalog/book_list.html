{% extends 'base_generic.html' %}

{% block content %}
<h1>Books:</h1>
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li style="margin: 10px 0;">
        <a href="{{book.get_absolute_url}}">{{book.title}}</a> ({{book.author}})
    </li>

    {% endfor %}
</ul>
{% else %}
<p>There are no books</p>
{% endif %}



{% endblock %}
